<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: lightgray;">

    <div class="container">
        <h1 class="heading">StopWatch</h1>
        <br><br>
        <div class="time">
            <div class="time-detail">
                <h1 class="digit" id="hr">00</h1>
                <h5>hr</h5>
            </div>
            <h1>:</h1>
            <div class="time-detail">
                <h1 class="digit" id="min">00</h1>
                <h5>min</h5>
            </div>
            <h1>:</h1>
            <div class="time-detail">
                <h1 class="digit" id="sec">00</h1>
                <h5>sec</h5>
            </div>
            <h1>:</h1>
            <div class="time-detail">
                <h1 class="digit" id="count">00</h1>
                <h5>count</h5>
            </div>
        </div>
        <br><br>
        <div class="Btn">
            <button class="btn btn-primary" onclick="onStart()">Start</button>
            <button class="btn btn-warning" onclick="onStop()">Stop</button>
            <button class="btn btn-danger" onclick="onReset()">Reset</button>
        </div>
    
    </div>

    <script src="script.js"></script>
  </body>
</html>
